version: '3'

services:
  mysql:
    image: mysql:5.7
    restart: always
    expose:
      - "3306"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    env_file:
      - ./env/default.env
      - ./env/secret.env
    volumes:
      - "mysql-data:/var/lib/mysql"
    labels:
      com.sindan-net.description: "Storing diagnosis logs for sindan-visualization"

volumes:
  mysql-data:
